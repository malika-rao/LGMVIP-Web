
<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <section>
        <div class="container">
            <div id="display"></div>
            <hr>
            <div class="buttons">
                <div id="clear" class="button">C</div>
                <div id="backspace" class="button">&larr;</div>
                <div id="percentage" class="button">%</div>
                <div id="divide" class="button">/</div>
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div id="multiply" class="button">*</div>
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div id="minus" class="button">-</div>
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div id="plus" class="button">+</div>
                <div class="button">0</div>
                <div class="button">00</div>
                <div class="button">.</div>
                <div id="equal" class="button">=</div>
            </div>
        </div>
    </section>
    <script src="calculator.js"></script>
</body>
</html>
